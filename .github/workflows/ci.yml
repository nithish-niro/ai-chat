name: CI - Build, Push and Optional Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ai-chat-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/ai-chat-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ai-chat-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/ai-chat-frontend:${{ github.sha }}

      - name: Render docker-compose for remote host
        if: ${{ secrets.SSH_HOST && secrets.SSH_PRIVATE_KEY }}
        run: |
          sed "s|REPLACE_BACKEND_IMAGE|${{ secrets.DOCKERHUB_USERNAME }}/ai-chat-backend:latest|g; s|REPLACE_FRONTEND_IMAGE|${{ secrets.DOCKERHUB_USERNAME }}/ai-chat-frontend:latest|g" docker-compose.prod.yml > rendered-docker-compose.yml

      - name: Copy compose to remote host (optional)
        if: ${{ secrets.SSH_HOST && secrets.SSH_PRIVATE_KEY }}
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: rendered-docker-compose.yml
          target: ${{ secrets.REMOTE_APP_DIR }}

      - name: Run remote docker-compose (optional)
        if: ${{ secrets.SSH_HOST && secrets.SSH_PRIVATE_KEY }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.REMOTE_APP_DIR }}
            docker-compose pull
            docker-compose up -d
